<!DOCTYPE html>
<html>
<head>
    <title>Transaction Entry</title>
</head>
<body>
    <h1>Enter Transaction</h1>
    <form action="/transaction" method="post">
        <label>Event ID:</label><input type="text" name="event_id" /><br />
        <label>Timestamp:</label><input type="text" name="timestamp" /><br />
        <label>User:</label><input type="text" name="user" /><br />
        <label>Item ID:</label><input type="text" name="item_id" /><br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
